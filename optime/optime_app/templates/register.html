<!DOCTYPE html>
<html>
   <head>
      <title>OPTIME - register</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon"/>
      <!-- Include CSS File Here -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   </head>
   <body>
      <div class="container col-md-3 py-md-5">
        {% if error %}
          <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
         <div class="card text-center text-dark bg-white mb-5">
            <div class="card-header text-white bg-dark">
               <strong>OPTIME.</strong>
            </div>
            <div class="card-body">
               <h2 class="card-title">Register</h2>
               <form class="form-register" method="post">
                  <input type="hidden" id="lat" name="lat" value="">
                  <input type="hidden" id="lon" name="lon" value="">
                  <label for="inputEmail" class="sr-only">Email address</label>
                  <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputUsername" class="sr-only">Username</label>
                  <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>
                  <label for="inputPassword" class="sr-only">Password</label>
                  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                  <small class="form-text text-muted">We'll never share your e-mail with anyone else.</small>
                  <div class="checkbox mb-3">
                     <label>
                     <input type="checkbox" value="remember-me"> Remember me
                     </label>
                  </div>
                  <button class="btn btn-primary" type="submit" href="{{ url_for('register') }}">Register</button>
               </form>
            </div>
            <p>Already have an account? <a href="{{ url_for('login') }}" style="text-decoration: none;">Log In</a></p>
            <div class="card-footer text-white bg-dark">
            </div>
         </div>
      </div>
   </body>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</html>
