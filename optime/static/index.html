<head>
  <title>OPTIME</title>

<body>
  <!-- Image and text -->
  <nav class="navbar navbar-dark bg-dark" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">
      <img src="/docs/4.4/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
      OPTIME.
    </a>
    <button class="btn btn-light my-2 my-sm-0" type="submit">Log Out</button>
  </nav>
  <div class="container col-5" style="padding-top: 5%">
    <div class="card text-center">
      <div class="card-header">
        Let's schedule your tasks.
      </div>
      <div class="card-body">
        <h2 class="card-title">Scheduler</h2>
        <form id="form_id" action="http://localhost:8000/schedule" method="GET" name="myform">
          <input type="hidden" id="lat" name="lat" value="">
          <input type="hidden" id="lon" name="lon" value="">
          <p class="card-text">How long do you want to go out for?</p>
          <div class="slidecontainer">
            <input type="range" min="1" max="59" value="1" class="slider" id="myRange" name="duration">
            <p>Quantity:<strong> <span id="val"></span></strong></p>
          </div>
          <script>
          var slider = document.getElementById("myRange");
          var output = document.getElementById("val");
          output.innerHTML = slider.value;

          slider.oninput = function() {
            output.innerHTML = this.value;
          }
          </script>
          <select id="form_action" name="count">
            <option value="">--- Count ---</option>
            <option>Minutes</option>
            <option>Hours</option>
            <option>Days</option>
          </select>
          <br>
          <br>
          <p>Time Window</p>
          <input type="date" id="start" name="start">
          <br>
          <input type="date" id="end" name="end">
          <br>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </form>
