<!DOCTYPE html>
<html>
<head>
  <title>OpTime</title>
  <!-- Include jQuery Library and File Here -->
  <script type="text/javascript" src="static/js/getWeather.js"></script>
  <!-- Include CSS File Here -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <!-- Image and text -->
  <nav class="navbar navbar-dark bg-dark" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">
      <img src="/docs/4.4/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
      OPTIME.
    </a>
    <button class="btn btn-light my-2 my-sm-0" type="submit">Log Out</button>
  </nav>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">OpTime Type Beat</h2>
        <form id="form_id" action="http://localhost:8000/schedule" method="GET" name="myform">
          <input type="hidden" id="lat" name="lat" value="">
          <input type="hidden" id="lon" name="lon" value="">
          <label>How long do you want to go out for?</label>
          <div class="slidecontainer">
            <input type="range" min="1" max="59" value="1" class="slider" id="myRange" name="duration">
            <p>Value: <span id="val"></span></p>
          </div>
          <script>
          var slider = document.getElementById("myRange");
          var output = document.getElementById("val");
          output.innerHTML = slider.value;

          slider.oninput = function() {
            output.innerHTML = this.value;
          }
          </script>

          <select id="form_action" name="count">
            <option value="">--- Count ---</option>
            <option>Minutes</option>
            <option>Hours</option>
            <option>Days</option>
          </select>

          <label for="start">Start date:</label>
          <input type="date" id="start" name="start">
          <br>
          <label for="end">End date:</label>
          <input type="date" id="end" name="end">

          <br><br>
          <button onclick="getLocation()">Submit</button>
        </form>
        <!-- <button onclick="getLocation()">Get Location</button> -->
        <p id="demo"></p>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
