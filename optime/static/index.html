<!DOCTYPE html>
<html>

<head>
  <title>OPTIME</title>
  <!-- Include CSS File Here -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
</head>
<body>
  <!-- Image and text -->
  <nav class="navbar navbar-light bg-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">
      <img src="/docs/4.4/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
      OPTIME.
    </a>
    <button class="btn btn-light my-2 my-sm-0" type="submit">Log Out</button>
  </nav>
  <div class="container col-5" style="padding-top: 5%">
    <div class="card text-center">
      <div class="card-header">
        Let's schedule your tasks.
      </div>
      <div class="card-body">
        <h2 class="card-title">Scheduler</h2>
        <form id="form_id" action="http://localhost:5000/schedule" method="GET" name="myform">
          <input type="hidden" id="lat" name="lat" value="">
          <input type="hidden" id="lon" name="lon" value="">
          <p class="card-text">How long do you want to go out for?</p>
          <div class="slidecontainer">
            <input type="range" min="1" max="59" value="1" class="slider" id="myRange" name="duration">
            <br>
            <p id="val" style="display:inline-block;margin-right:10px;"></p>
            <select class="selectpicker" id="form_action" name="count">
              <option value="">--- Units ---</option>
              <option>Minutes</option>
              <option>Hours</option>
              <option>Days</option>
            </select>
          </div>
          <script>
          var slider = document.getElementById("myRange");
          var output = document.getElementById("val");
          output.innerHTML = slider.value;

          slider.oninput = function() {
            output.innerHTML = this.value;
          }
          </script>

          <p>Time Window</p>
          <label for="start"> Start: </label>
          <input type="date" id="start" name="start">
          <br>
          <label for="end"> End: </label>
          <input type="date" id="end" name="end">
          <br>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </form>
  <!-- <button onclick="getLocation()">Get Location</button> -->
  <p id="demo"></p>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
</body>
<script type="text/javascript" src="static/js/getLocation.js"></script>
</html>
